<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>pollApp</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer="defer" src="/js/answer_dom.js"></script>
    <!-- Load google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">google.charts.load('current', {packages: ['corechart']});</script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
<div id="mainContainer" class="container">
    <div class="row">
        <div class="col-md-6">
            <button class="mypoll-button btn btn-lg" type="button">Back to my poll</button>
        </div>
    </div>
    <div class="row">
        <div id="user" class="col-md-12"></div>
    </div>
    <div class="row">
        <div id="poll" class="col-md-12 question"></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="poll_form">
                <div class="pan">
                    <div class="pan-body">
                        <form action="/answer_poll" method="post">
                            <fieldset id="answer">
                            </fieldset>
                        </form>
                    </div>
                    <div>
                        <button class="pick-button btn btn-lg" type="button">Choose</button>
                    </div>
                    <div class="text">
                        Your comment:
                    </div>
                    <input id="user_comment" name="user_comment" placeholder="Write your comment here..."/>
                    <div class="text">
                        Comments on this answer:
                        <ul id="comments">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="piechart"></div>
        </div>
    </div>
</div>
</body>
</html>
