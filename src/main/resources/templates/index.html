<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<p th:text="${poll.getQuestion()}"></p>
<div>
    <ul>
        <li th:each="answer: ${answers}">
            <div>
                <strong class="primary-font" th:text="${answer.getAnswer()}"></strong>
                <ul th:each="pick: ${picks}">
                    <li th:if="${pick.getAnswer().getId()==answer.getId()}">
                        <p th:text="${pick.getUser().getUserName()} + ': ' + ${pick.getComment()}"></p>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
