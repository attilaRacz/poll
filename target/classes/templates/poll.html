<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>pollApp</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer="defer" src="/js/modal.js"></script>
    <script defer="defer" src="/js/user.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
<div th:if="${poll==null}">
    <p>Wow! We ran out of polls! Come back later for more! ;)</p>
</div>
<div id="mainContainer" class="container" th:unless="${poll==null}">
    <div id="poll_form">
        <h2 th:text="${poll.getQuestion()}"></h2>
        <form action="/answer_poll" method="post">
            <fieldset>
                <div th:each="answer: ${answers}">

                    <label th:text="${answer.getAnswer()}"/>
                    <input type="radio" class="answer" id="id"/>
                    <ul th:each="pick: ${picks}">
                        <li th:if="${pick.getAnswer().getId()==answer.getId()}">
                            <p th:text="${pick.getUser().getUserName()} + ': ' + ${pick.getComment()}"></p>
                        </li>
                    </ul>

                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
